apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
      annotations:
        prometheus.io/scrape: "true"       # Enables Prometheus scraping
        prometheus.io/path: "/metrics"    # Path to scrape metrics (default: /metrics)
        prometheus.io/port: "8090"        # Port for scraping (container port)
    spec:
      containers:
      - name: test-app
        image: localhost:5000/test-app:ci
        ports:
        - containerPort: 9001
        resources:
          requests:
            memory: "100Mi"
            cpu: "50m"
          limits:
            memory: "100Mi"
            cpu: "60m"

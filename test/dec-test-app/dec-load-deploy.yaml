apiVersion: apps/v1
kind: Deployment
metadata:
  name: dec-load
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dec-load
  template:
    metadata:
      labels:
        app: dec-load
        meta.devzero.io/created-by-user: "us-716dcb5f2e7f5576a568f0f3cbadb2c2"
        meta.devzero.io/organization-id: "team-03f3f9b48aa3465ca63de2787eb40106"
        meta.devzero.io/virtual-cluster-id: "inc-dec-cluster-4246b1e251d84f3082513827a5d8eea1"
        meta.devzero.io/workload-id: "workspace-7ab57eabff8f499a9cb2f53ab784d65e"
        meta.devzero.io/workload-name: "informed-polliwog-ybwu"
      annotations:
        prometheus.io/scrape: "true"       # Enables Prometheus scraping
        prometheus.io/path: "/metrics"    # Path to scrape metrics (default: /metrics)
        prometheus.io/port: "8090"        # Port for scraping (container port)
    spec:
      containers:
      - name: dec-load
        # image: localhost:5000/dec-load:ci
        image: docker.io/remontada007/dec-test-app:v1
        ports:
        - containerPort: 9002
        resources:
          requests:
            memory: "450Mi"
            cpu: "450m"
          limits:
            memory: "500Mi"
            cpu: "500m"

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "chart.fullname" . }}-prometheus-dz-prometheus-server
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: dz-prometheus
  {{- include "chart.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - nodes/proxy
  - nodes/metrics
  - services
  - endpoints
  - pods
  - ingresses
  - configmaps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions
  - networking.k8s.io
  resources:
  - ingresses/status
  - ingresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - discovery.k8s.io
  resources:
  - endpointslices
  verbs:
  - get
  - list
  - watch
- nonResourceURLs:
  - /metrics
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "chart.fullname" . }}-prometheus-dz-prometheus-server
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: dz-prometheus
  {{- include "chart.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "chart.fullname" . }}-prometheus-dz-prometheus-server'
subjects:
- kind: ServiceAccount
  name: '{{ include "chart.fullname" . }}-prometheus-dz-prometheus-server'
  namespace: '{{ .Release.Namespace }}'

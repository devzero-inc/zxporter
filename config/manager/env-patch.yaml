apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: DAKR_URL
          value: "https://api.devzero.dev/dakr"
        - name: CLUSTER_TOKEN
          value: ""
        - name: LOG_LEVEL
          value: "info" 

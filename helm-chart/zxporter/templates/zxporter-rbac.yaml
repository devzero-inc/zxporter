  - nodes/status
  - pods/status
  verbs:
  - get
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apiregistration.k8s.io
  resources:
  - apiservices
  verbs:
  - create
  - get
  - list
  - patch
  - update
# Apps resources (READ-ONLY monitoring - note: deployments already has write perms above for bootstrap)
- apiGroups:

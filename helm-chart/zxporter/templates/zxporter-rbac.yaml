# ==========================================
# LEADER ELECTION AND BOOTSTRAP PERMISSIONS
# ==========================================
# This role contains permissions needed for:
# 1. Controller leader election coordination
# 2. Metrics server bootstrap installation (entrypoint.sh)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: devzero-zxporter
  name: devzero-zxporter-leader-election-role
  namespace: {{ .Values.namespace }}
rules:
  # Leader election coordination
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # Event creation for leader election
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  # ConfigMap access for token persistence and general config
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
{{- if .Values.zxporter.useSecretForToken }}
  # Secret access for cluster token persistence when useSecretForToken is enabled
  
  # General Secret create permission (needed to create runtime token secret)
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
  
  # Read-only access to credentials Secret (user-provided PAT/CLUSTER tokens)
  - apiGroups:
      - ""
    resourceNames:
      - {{ .Values.zxporter.tokenCredentialsSecretName }}
    resources:
      - secrets
    verbs:
      - get
  
  # Read/write access to runtime token Secret (exchanged tokens)
  - apiGroups:
      - ""
    resourceNames:
      - {{ .Values.zxporter.tokenSecretName }}
    resources:
      - secrets
    verbs:
      - get
      - patch
      - update
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: devzero-zxporter
  name: devzero-zxporter-collectionpolicy-editor-role
rules:
  - apiGroups:
      - devzero.io
    resources:
      - collectionpolicies
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - devzero.io
    resources:
      - collectionpolicies/status
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: devzero-zxporter
  name: devzero-zxporter-collectionpolicy-viewer-role
rules:
  - apiGroups:
      - devzero.io
    resources:
      - collectionpolicies
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - devzero.io
    resources:
      - collectionpolicies/status
    verbs:
      - get
---
# ==========================================
# MAIN CLUSTER ROLE - COMPREHENSIVE PERMISSIONS
# ==========================================
# This ClusterRole contains all permissions needed for:
# 1. Metrics server bootstrap installation (entrypoint.sh phase)
# 2. Runtime monitoring and data collection
# 3. Optional third-party resource monitoring
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: devzero-zxporter-manager-role
rules:
# ==========================================
# BOOTSTRAP PERMISSIONS (entrypoint.sh)
# ==========================================
# ServiceAccount creation for metrics server
- apiGroups:
  - ""
  resources:
  - serviceaccounts
  verbs:
  - create
  - get
  - list
  - update
  - patch
  - watch
# Service creation for metrics server
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - create
  - get
  - list
  - update
  - patch
  - watch
# Deployment creation for metrics server
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - get
  - list
  - update
  - patch
  - watch
# RBAC creation for metrics server
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterrolebindings
  - clusterroles
  - rolebindings
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
# APIService registration for metrics server
- apiGroups:
  - apiregistration.k8s.io
  resources:
  - apiservices
  verbs:
  - create
  - get
  - list
  - patch
  - update

# ==========================================
# RUNTIME MONITORING PERMISSIONS
# ==========================================
# ConfigMap access for token persistence (UPDATE permission)
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - update
{{- if .Values.zxporter.useSecretForToken }}
# Secret access for cluster token persistence when useSecretForToken is enabled

# General Secret create permission (needed to create runtime token secret)
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create

# Read-only access to credentials Secret (user-provided PAT/CLUSTER tokens)
- apiGroups:
  - ""
  resourceNames:
  - {{ .Values.zxporter.tokenCredentialsSecretName }}
  resources:
  - secrets
  verbs:
  - get

# Read/write access to runtime token Secret (exchanged tokens)
- apiGroups:
  - ""
  resourceNames:
  - {{ .Values.zxporter.tokenSecretName }}
  resources:
  - secrets
  verbs:
  - get
  - patch
  - update
{{- end }}
# Core Kubernetes resources (READ-ONLY monitoring)
- apiGroups:
  - ""
  resources:
  - endpoints
  - events
  - limitranges
  - namespaces
  - nodes
  - persistentvolumeclaims
  - persistentvolumes
  - pods
  - replicationcontrollers

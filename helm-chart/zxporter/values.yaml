# Default values for zxporter.

namespace: devzero-zxporter

image:
  repository: docker.io/devzeroinc/zxporter
  pullPolicy: IfNotPresent
  tag: "v0.0.29"

# ZXPorter configuration
zxporter:
  dakrUrl: "https://dakr.devzero.io"
  prometheusUrl: "http://prometheus-dz-prometheus-server.devzero-zxporter.svc.cluster.local:80"
  targetNamespaces: ""
  clusterToken: "TO-BE-FILLED-IN"
  kubeContextName: "TO-BE-FILLED-IN"
  k8sProvider: "TO-BE-FILLED-IN"
  # Set to true to store CLUSTER_TOKEN in a Kubernetes Secret instead of ConfigMap
  # Default is false for backward compatibility
  useSecretForToken: false

# Monitoring components (set to false to use your own Prometheus/Node Exporter)
monitoring:
  enabled: true
  prometheus:
    enabled: true
  nodeExporter:
    enabled: true

nodeSelector: {}
tolerations: []
affinity: {}

# High Availability Configuration
highAvailability:
  enabled: false
  replicas: 1
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
    # Alternative: maxUnavailable: 1

# Priority Class for critical workloads
priorityClass:
  enabled: true
  value: 1000000000
  description: "This priority class is for critical zxporter infrastructure components."
  preemptionPolicy: PreemptLowerPriority

dcgmExporter:
  enabled: true
  serviceMonitor:
    enabled: true
  env:
    - name: DCGM_EXPORTER_KUBERNETES
      value: "true"
    - name: DCGM_EXPORTER_KUBERNETES_GPU_ID_TYPE
      value: "device-name"


name: pre-commit

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Add Go bin to PATH
        run: echo "${{ github.workspace }}/.tools/bin" >> $GITHUB_PATH

      - name: Install pre-commit
        run: python -m pip install --upgrade pip pre-commit

      - name: Install Go tools
        run: |
          mkdir -p .tools/bin
          GOBIN="${{ github.workspace }}/.tools/bin" go install golang.org/x/tools/cmd/goimports@v0.30.0
          GOBIN="${{ github.workspace }}/.tools/bin" go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.62.2

      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure

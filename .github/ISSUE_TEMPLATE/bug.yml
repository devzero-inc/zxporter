name: Bug Report
description: Let us know about an unexpected error, crash, or incorrect behavior in DevZero ZXporter.
labels: ["bug", "new"]
body:
  - type: markdown
    attributes:
      value: |
        # Thank you for opening a bug report.

        This issue tracker is reserved for reporting bugs that affect the core functionality of DevZero ZXporter, including issues with infrastructure provisioning and deployments.

        For general questions or usage support, please visit [devzero.io/docs](https://www.devzero.io/docs) or email [support@devzero.io](mailto:support@devzero.io).
  - type: dropdown
    attributes:
      label: With what part of DevZero ZXporter are you experiencing issues?
      description: |
        Select the component of DevZero ZXporter that is causing the issue.
      options:
        - docker-compose
        - kubernetes
        - other (please specify)
  - type: textarea
    id: devzero-version
    attributes:
      label: DevZero ZXporter Version
      description: |
        Please provide the version information.
      render: shell
      placeholder: e.g. `v0.1.0`
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: |
        List the steps required to reproduce the issue. For example:
          1. Set up a Kubernetes cluster (Kind, EKS, AKS, GKE).
          2. Build and push the image (`make docker-build docker-push`).
          3. Deploy with `make deploy` or `make helm-chart-install`.
      placeholder: |
        1. ...
        2. ...
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: What should have happened?
    validations:
      required: true
  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: What happened instead?
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any extra context (e.g. environment details, special configuration) that might help us investigate the issue.
      placeholder: Additional context...
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        **Note:** Ensure you have provided a **Title** for the issue. If the submit button is disabled after filling out the required fields, double-check your title.

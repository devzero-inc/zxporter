# Configuration for GitHub's automatically generated release notes
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - duplicate
      - invalid
      - wontfix
    authors:
      - dependabot
      - github-actions
  categories:
    - title: "Added"
      labels:
        - "changelog:added"
    - title: "Changed"
      labels:
        - "changelog:changed"
    - title: "Fixed"
      labels:
        - "changelog:fixed"
    - title: "Removed"
      labels:
        - "changelog:removed"
    - title: "Security"
      labels:
        - "changelog:security"
    - title: "Other Changes"
      labels:
        - "*"
